<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-container">
        <section class="login-box">
            <div class="login-content">
                <div class="login-form-column">
                    <form class="login-form">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets%2Fc24ae5bfb01d41eab83aea3f5ce6f5d6%2Fd4343b88763c4b0ab7df8d0b5d178b64" class="logo" alt="Company logo" />
                        <label for="idNumber" class="input-label">ID Number:</label>
                        <input type="text" id="idNumber" placeholder="XX-XXXX-XXX" name="USERID" class="form-input" required />
                        <label for="password" class="input-label">Password:</label>
                        <input type="password" id="password" placeholder="password" name="Passcode" class="form-input" required />
                        <div class="remember-me">
                            <input type="checkbox" id="rememberUser" name="RememberUSER" class="remember-checkbox" />
                            <label for="rememberUser" class="remember-text">
                                <span>Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="login-button">LOGIN</button>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </form>
                </div>
                <div class="signup-column">
                    <div class="signup-content">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/736e79264cbf8de0d7875001a4050088d19ebd8d5da1f69bed8d05d4dd7e2fd4?apiKey=c24ae5bfb01d41eab83aea3f5ce6f5d6&" class="signup-image" alt="Background image for signup" />
                        <button class="signup-button">Create an account</button>
                        <p class="signup-text">Join us to the brighter future!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
